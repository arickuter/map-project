<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map Project</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <span id='title'>Aric's Locations</span>
  <button style="font-size: 25px" class="fa" id='menuIcon'>&#xf0c9;</button>
  <div id="menu">
    <div id='filter'>
      <input type="text" id='searchField'>
      <button id='filterBtn'><i style="font-size: 15px" class="fa">&#xf0b0;</i>Filter</button>
    </div>
    <ul id="locations">
    </ul>
  </div>
  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAIHh5e61Ow9muNz5-l_6LvbXhXP3t2Qjk&callback=viewModel.init" onerror="mapView.mapError()">
  </script>
</body>

</html>
